<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Alumnos - RealGest</title>
    <script src="../../js/tailwind.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#55c4bd',
                        secondary: '#18416d'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="../../static/realgest.png" alt="RealGest Logo" class="h-12 w-12">
                    <div>
                        <h1 class="text-2xl font-bold text-secondary">RealGest</h1>
                        <p class="text-sm text-gray-600">Gesti√≥n de Alumnos</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <a href="./educator.html" class="text-gray-600 hover:text-secondary font-medium transition-colors">
                        ‚Üê Volver al Dashboard
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Left Column: Add Student Form -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6 sticky top-8">
                    <h2 class="text-2xl font-bold text-secondary mb-4">Agregar Alumno</h2>
                    <form id="addStudentForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo *</label>
                            <input 
                                type="text" 
                                id="studentName" 
                                required 
                                placeholder="Ej: Juan P√©rez"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none"
                            >
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Correo Electr√≥nico *</label>
                            <input 
                                type="email" 
                                id="studentEmail" 
                                required 
                                placeholder="alumno@ejemplo.com"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none"
                            >
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nivel de Vocabulario *</label>
                            <select 
                                id="studentLevel" 
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none"
                            >
                                <option value="">Seleccionar nivel</option>
                                <option value="basico">B√°sico</option>
                                <option value="intermedio">Intermedio</option>
                                <option value="avanzado">Avanzado</option>
                            </select>
                        </div>

                        <button 
                            type="submit" 
                            class="w-full bg-primary hover:bg-opacity-90 text-white py-3 rounded-lg font-semibold transition-colors"
                        >
                            ‚ûï Agregar Alumno
                        </button>
                    </form>

                    <div id="addStatus" class="mt-4 p-3 rounded-lg hidden">
                        <p class="text-sm font-medium"></p>
                    </div>
                </div>
            </div>

            <!-- Right Column: Students List -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-secondary">Mis Alumnos</h2>
                        <span id="studentCount" class="bg-primary text-white px-3 py-1 rounded-full text-sm font-semibold">0</span>
                    </div>

                    <!-- Search Bar -->
                    <div class="mb-6">
                        <input 
                            type="text" 
                            id="searchStudents" 
                            placeholder="Buscar alumnos por nombre o correo..."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none"
                        >
                    </div>

                    <!-- Students Grid -->
                    <div id="studentsList" class="space-y-4">
                        <!-- Empty state -->
                        <div class="text-center py-12 text-gray-400">
                            <div class="text-6xl mb-3">üë•</div>
                            <p class="font-medium text-lg">No hay alumnos registrados</p>
                            <p class="text-sm mt-1">Agrega tu primer alumno para comenzar</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Student Details -->
    <div id="studentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold text-secondary">Detalles del Alumno</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600 text-2xl">√ó</button>
            </div>

            <div id="modalContent" class="space-y-6">
                <!-- Content will be dynamically inserted -->
            </div>
        </div>
    </div>

    <script src="../../js/gestion-alumnos.js"></script>
</body>
</html>
