<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="overlay" class="overlay">
    <div class="modal">
      <h2 id="form-title">Inicia sesión</h2>
      <form id="auth-form">
        <div id="name-group" class="form-group hidden">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" />
        </div>

        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>

        <p id="error-message" class="error"></p>

        <button type="submit" class="btn btn-primary" id="submit-btn">Iniciar Sesión</button>
      </form>

      <p class="toggle-text">
        <span id="toggle-message">¿No tienes cuenta?</span>
        <button id="toggle-btn" class="btn-link">Regístrate</button>
      </p>
      <button id="close-btn" class="btn btn-secondary">Cerrar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
